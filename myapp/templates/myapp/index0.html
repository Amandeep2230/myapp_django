<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    E-Learning WebApp!</title>
</head>
<body>
{% if top_list %}
    <h2>List of Topics</h2>
    <ol>

        {% for top in top_list %}
            <li><a href="{% url 'myapp:detail' top.id %}"> {{ top.name}} </a></li>
        {% endfor %} </ol>
{% else %}
    <strong>There are no available topics!</strong>
{% endif %}
<p><a href="/myapp/about">About page (Hardcoded)</a></p> <!-- hardcoded -->
<p><a href="{% url 'myapp:about' %}">About page (URL Namespacing)</a></p> <!-- url namespacing -->
</body>
</html>
