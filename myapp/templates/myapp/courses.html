{% extends 'myapp/base.html' %}

<!-- page to display list of courses -->

{% block body_block %}
    <h2> List of available courses: </h2>
    {% for available_course in courlist %}
       <p>
           <a href="{% url 'myapp:coursedetail' available_course.id %}"> {{ available_course }} </a>
       </p>
    {% endfor %}
    <br>
    <!-- place order link -->
    <h2><a href="{% url 'myapp:place_order' %}">Place an order</a></h2>

{% endblock %}
